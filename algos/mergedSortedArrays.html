<!DOCTYPE html>

	<body>
		<script type="text/javascript">
			function mergeSortedArray (a, b){
				if(b.length === 0) { console.log(a) };
				if(a.length === 0 ){ console.log(b) }
				
				var newArr = [];
				var i=0;
				var j=0;
				while((i < a.length) && (j < b.length)){
					if(a[i] > b[j] ){
						newArr.push(b[j]);
						j++;
					} else {
						newArr.push(a[i]);
						i++;
					}
				}
				
				while(i < a.length) {
					newArr.push(a[i]);
					i++;
				}
				while (j < b.length) {
					newArr.push(b[j]);
					j++;
				}
				
				console.log('new array is ', newArr);
			}
			mergeSortedArray([2,5,6,9,30, 35], [1,2,3,7,29]);
		</script>
	</body>
</html>
